<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>THE Rock Toilet-Paper OR LAWNMOWER </title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>The-Rock Toilet paper or LAWNMOWER ?</h1><br>
          <button id="restart" class="restart-btn" role="button">Restart Game</button>
          <br><br>
          <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
          </div>
        </header>
        <h2>Choose your fighter</h2>
        <br>
        <div class="choices">
          <figure>
            <img src="rock.png" id="rock" class="choice">
            <figcaption>The rock</figcaption>
          </figure>
          <figure>
            <img src="paper.png" id="paper" class="choice">
            <figcaption>Toilet-Paper</figcaption>
          </figure>
          <figure>
            <img src="lawnmower.png" id="lawnmower" class="choice">
            <figcaption>Lawnmower</figcaption>
          </figure>
        </div>
      </div>
  
      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
      </div>
    <script src="index.js"></script>
</body>
</html>
